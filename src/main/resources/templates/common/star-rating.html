<div th:fragment="starRating" class="star-container">
	<div class="rating-wrap">
		<div class="center">
			<fieldset class="rating">
				<input type="radio" id="star5" name="rating" value="5" disabled/><label for="star5" class="full" title="Awesome"></label>
				<input type="radio" id="star4.5" name="rating" value="4.5" disabled/><label for="star4.5" class="half"></label>
				<input type="radio" id="star4" name="rating" value="4" disabled/><label for="star4" class="full"></label>
				<input type="radio" id="star3.5" name="rating" value="3.5" disabled/><label for="star3.5" class="half"></label>
				<input type="radio" id="star3" name="rating" value="3" disabled/><label for="star3" class="full"></label>
				<input type="radio" id="star2.5" name="rating" value="2.5" disabled/><label for="star2.5" class="half"></label>
				<input type="radio" id="star2" name="rating" value="2" disabled/><label for="star2" class="full"></label>
				<input type="radio" id="star1.5" name="rating" value="1.5" disabled/><label for="star1.5" class="half"></label>
				<input type="radio" id="star1" name="rating" value="1" disabled/><label for="star1" class="full"></label>
				<input type="radio" id="star0.5" name="rating" value="0.5" disabled/><label for="star0.5" class="half"></label>
			</fieldset>
			<div th:text="${movie.rating}"></div>
		</div>
	</div>
</div>
